
<!DOCTYPE html>

                    <linearGradient
                        inkscape:collect="always"
                        id="linearGradient"
                        x1="13"
                        y1="193.49992"
                        x2="307"

                    <stop

                            <input type="password" name="MK2" value="" oninput="checkInputMKC()" id="MKC" style="border-left:1px solid #ccc; padding-left: 10px">
                            <input type="submit" id="submit" style="background-color: #fff; cursor: pointer;padding-bottom: 10px;" value="Đăng ký">
                        </div>
                        <span style="color:red">${exist} ${e}</span>
                        <span style="color:greenyellow">${success}</span>

                    </form>
                </div>
            </div>
        </div>




        <script language="JavaScript" src="Login.js">
